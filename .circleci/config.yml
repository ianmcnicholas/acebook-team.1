workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
version: 2
jobs:
  build:
    working_directory: ~/acebook-team.1
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
        environment:
          PGHOST: localhost
          PGUSER: acebook-team.1
          RAILS_ENV: test
      - image: postgres:9.5
        environment:
          POSTGRES_USER: acebook-team.1
          POSTGRES_DB: pgapp_development_test
          POSTGRES_HOST_AUTH_METHOD: trust
    steps:
      - checkout
      # Restore Cached Dependencies
      - type: cache-restore
        name: Restore bundle cache
        key: acebook-team.1-{{ checksum "Gemfile.lock" }}
      # Bundle install dependencies
      - run: gem install bundler
      - run: bundle install --path vendor/cache
      # Cache Dependencies
      - type: cache-save
        name: Store bundle cache
        key: acebook-team.1-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle
      # Wait for DB
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m
      # Setup the environment
      # - run: cp .sample.env .env
      # Setup the database
      - run: bundle exec rake db:setup
      # Run the tests
      - run: bundle exec rake
  deploy:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    steps:
      - checkout
      - run:
          name: Deploy Main to Heroku
          command: |
            git push https://heroku:$07d51b27-9bd7-4150-b2b1-0eb9aaa1bed9@git.heroku.com/$murmuring-coast-18928.git main