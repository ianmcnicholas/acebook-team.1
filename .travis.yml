language: ruby
cache:
- bundle update --bundler
- bundle install
services:
- postgresql
script:
- bundle exec rails db:create
- bundle exec rails db:migrate
- bundle exec rails db:environment:set RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: gentle-cliffs-05214
  on:
    repo: ianmcnicholas/acebook-team.1
    branch: master
  skip_cleanup: 'true'
  run:
  - rake db:migrate
  - rake cleanup
